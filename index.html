<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio: Social Tree</title>
  </head>
  <body>
    <main>
      <div class="caixadafoto">
        <img class="fotoperfil" src="./images.jfif" alt="foto de perfil" />
      </div>
      <div id="botoes">
        <div class="linkdoperfil"><a href="">@centauropensativo</a></div>
        <div class="box1"><a href="https://www.google.com/">GOOGLE</a></div>
        <div class="box2"><a href="https://br.yahoo.com/">YAHOO</a></div>
        <div class="box3">
          <a href="https://www.baixaki.com.br/">BAIXAKI</a>
        </div>
        <div class="box4"><a href="https://www.youtube.com/">YOUTUBE</a></div>
      </div>
      <div class="tagsdasredes">
        <a href="https://twitter.com/">
          <img src="./tags/twitter.svg" alt="link para acesso twitter" />
        </a>
        <a href="https://www.twitch.tv/">
          <img src="./tags/twitch.svg" alt="link para acesso twitch" />
        </a>

        <a href="https://www.instagram.com/">
          <img src="./tags/instagram.svg" alt="link para acesso instagram" />
        </a>
        <a href="https://www.linkedin.com/">
          <img src="./tags/linkedin.svg" alt="link para acesso linkedin" />
        </a>
        <a href="https://github.com/">
          <img src="./tags/github.svg" alt="link para acesso github" />
        </a>
      </div>
    </main>
  </body>
</html>
